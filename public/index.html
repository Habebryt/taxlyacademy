<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =================================================================== -->
    <!-- >> 1. META BASICS & SEO << -->
    <!-- =================================================================== -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    
    <!-- This is the main title that appears in the browser tab -->
    <title>Taxly Academy | Virtual Skills for Global Careers</title>
    
    <!-- This is the main description for search engines like Google -->
    <meta
      name="description"
      content="Taxly Academy trains Africans in virtual skills for global careers in finance, business, and remote operations. Enroll for free and get job-ready."
    />
    <meta
      name="keywords"
      content="Taxly Academy, virtual jobs, remote work, finance, business support, African professionals, training, academy, back-office, remote skills, freelancing"
    />
    <meta name="author" content="Taxly Africa" />
    <link rel="canonical" href="https://academy.taxlyafrica.com/" />

    <!-- =================================================================== -->
    <!-- >> 2. FAVICONS & MANIFEST << -->
    <!-- =================================================================== -->
    <!-- These icons appear in browser tabs, bookmarks, and on mobile home screens -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- =================================================================== -->
    <!-- >> 3. SOCIAL MEDIA & SHARING (OPEN GRAPH / TWITTER) << -->
    <!-- =================================================================== -->
    <!-- These tags control how your site looks when shared on social media -->
    
    <!-- Open Graph (for Facebook, WhatsApp, LinkedIn, etc.) -->
    <meta property="og:title" content="Taxly Academy | Virtual Skills for Global Careers" />
    <meta property="og:description" content="Train for remote global roles in finance, compliance, and admin support. Enroll for free and get job-ready." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://academy.taxlyafrica.com/" />
    <meta property="og:site_name" content="Taxly Academy" />
    <!-- IMPORTANT: Replace with the full, absolute URL to your main sharing image. 1200x630px is recommended. -->
    <meta property="og:image" content="https://academy.taxlyafrica.com/cover.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Taxly Academy | Virtual Skills for Global Careers" />
    <meta name="twitter:description" content="Train for remote global roles in finance, compliance, and admin support. Enroll for free and get job-ready." />
    <!-- IMPORTANT: Replace with the full, absolute URL to your main sharing image. -->
    <meta name="twitter:image" content="https://academy.taxlyafrica.com/cover.jpg" />


    <!-- =================================================================== -->
    <!-- >> 4. FONTS & ANALYTICS << -->
    <!-- =================================================================== -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

  </head>
